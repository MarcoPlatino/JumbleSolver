<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve the Jumble</title>

<body>
    <h1>Jumble Solver</h1>
    <form id="jumbleForm">
      <div class="card" id="card1">
        <div class="input-row">
          <label for="jumble1">Word 1:</label>
          <input type="text" id="jumble1" name="jumble1" autocomplete="off" />
          <button class="reg-btn" type="button" id="btn1">Unscramble</button>
        </div>
        <div class="result" id="result1"></div>
        <div class="char-buttons" id="char-buttons1"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble2">Word 2:</label>
          <input type="text" id="jumble2" name="jumble2" autocomplete="off" />
          <button class="reg-btn" type="button" id="btn2">Unscramble</button>
        </div>
        <div class="result" id="result2"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble3">Word 3:</label>
          <input type="text" id="jumble3" name="jumble3" autocomplete="off" />
          <button class="reg-btn" type="button" id="btn3">Unscramble</button>
        </div>
        <div class="result" id="result3"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble4">Word 4:</label>
          <input type="text" id="jumble4" name="jumble4" autocomplete="off" />
          <button class="reg-btn" type="button" id="btn4">Unscramble</button>
        </div>
        <div class="result" id="result4"></div>
      </div>
    </form>
    <script type="text/javascript" src="../eel.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
