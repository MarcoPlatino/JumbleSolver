<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eel Example</title>
    <style>
/* Font import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.6rem 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
      margin-left: 50px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      max-width: 500px;
    }
    </style>
<body>
    <h1>Jumble Solver</h1>
    <form id="jumbleForm">
      <div class="card">
        <div class="input-row">
          <label for="jumble1">Word 1:</label>
          <input type="text" id="jumble1" name="jumble1" autocomplete="off" />
          <button type="button" id="btn1">Unscramble</button>
        </div>
        <div class="result" id="result1"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble2">Word 2:</label>
          <input type="text" id="jumble2" name="jumble2" autocomplete="off" />
          <button type="button" id="btn2">Unscramble</button>
        </div>
        <div class="result" id="result2"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble3">Word 3:</label>
          <input type="text" id="jumble3" name="jumble3" autocomplete="off" />
          <button type="button" id="btn3">Unscramble</button>
        </div>
        <div class="result" id="result3"></div>
      </div>
      <div class="card">
        <div class="input-row">
          <label for="jumble4">Word 4:</label>
          <input type="text" id="jumble4" name="jumble4" autocomplete="off" />
          <button type="button" id="btn4">Unscramble</button>
        </div>
        <div class="result" id="result4"></div>
      </div>
    </form>
    <script type="text/javascript" src="../eel.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
